<table class="table table-bordered table-hover">

  <thead class="thead-light">
    <tr id="monRow">
      <th>Référence du family</th>
      <th>Pere</th>
      <th>Mere</th>
      <th>Nombre d'enfant</th>
      <th>Adresse</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let family of families">
      <td>{{family.id}}</td>
      <td>{{family.father.firstName}} {{family.father.lastName}}</td>
      <td>{{family.mother.firstName}} {{family.mother.lastName}}</td>
      <td>{{family.children.size}}</td>
      <td>
        <button class="btn btn-info" (click)="showFamilyDetail(family)">Detail</button>
      </td>
    </tr>
  </tbody>
</table>
